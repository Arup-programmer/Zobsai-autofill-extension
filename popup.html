<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h3 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Zobsai Autofill</h3>
  <p style="font-size: 14px; color: #666;">Click to fill the form</p>
  <button id="autofill-btn">Autofill Form</button>
  <script src="popup.js"></script>
</body>
</html>
